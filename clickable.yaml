clickable_minimum_required: 7.12.3

builder: rust
rust_channel: 1.66.1
env_vars:
  CC: ""
  CXX: ""
dependencies_host:
  - gettext
  - protobuf-compiler
  
dependencies_target:
  - libdbus-1-dev
env_vars:
  PKG_CONFIG_ALLOW_CROSS: "1"

build_args: --features ut 
kill: axolotl
framework: ubuntu-sdk-20.04

install_root_data:
  - manifest.json
  - click/axolotl.png
  - click/textsecure-helper
  - click/textsecure-push-helper.json
  - click/textsecure-push.apparmor
  - click/textsecure.apparmor
  - click/textsecure.content-hub
  - click/textsecure.desktop
  - click/textsecure.png
  - click/textsecure.url-dispatcher
  - ${AXOLOTLWEB_LIB_INSTALL_DIR}/axolotl-web
  - guis/qml/ut

libraries:
  axolotlweb:
    image_setup:
      run:
        - curl -fsSL https://deb.nodesource.com/setup_20.x  | bash -
        - apt-get install -y nodejs
        - echo "NODE Version:" && node --version
        - echo "NPM Version:" && npm --version

    builder: custom
    restrict_arch: all
    src_dir: axolotl-web
    build:
      - cd ${SRC_DIR} && npm ci && npm run build
      - mkdir -p ${INSTALL_DIR}/axolotl-web
      - cp ${SRC_DIR}/dist ${INSTALL_DIR}/axolotl-web/ -R
