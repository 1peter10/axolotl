clickable_minimum_required: 7.10.0

builder: rust
rust_channel: 1.71.1
env_vars:
  CC: ""
  CXX: ""
  PKG_CONFIG_ALLOW_CROSS: "1"
prebuild: 
  - mkdir -p ${BUILD_DIR}/axolotl-web 
  - cp ${SRC_DIR}/axolotl-web/dist ${BUILD_DIR}/axolotl-web/ -R
dependencies_host:
  - gettext
  - protobuf-compiler
  
dependencies_target:
  - libdbus-1-dev

build_args: --features ut 
kill: axolotl
framework: ubuntu-sdk-20.04

install_root_data:
  - manifest.json
  - click/axolotl.png
  - click/textsecure-helper
  - click/textsecure-push-helper.json
  - click/textsecure-push.apparmor
  - click/textsecure.apparmor
  - click/textsecure.content-hub
  - click/textsecure.desktop
  - click/textsecure.png
  - click/textsecure.url-dispatcher
  - ${BUILD_DIR}/axolotl-web
  - guis/qml/ut

libraries:
  axolotlweb:
    image_setup:
      run:
        # Install instructions taken from https://github.com/nodesource/distributions#installation-instructions
        - mkdir -p /etc/apt/keyrings
        - curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
        - echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
        - apt-get update && apt-get install -y nodejs
        - echo "NODE Version:" && node --version
        - echo "NPM Version:" && npm --version

    builder: custom
    src_dir: axolotl-web
    build:
      - cd ${SRC_DIR} && npm ci && npm run build
