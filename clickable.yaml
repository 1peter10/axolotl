clickable_minimum_required: '7'
builder: go
postbuild: ${ROOT}/scripts/postbuild.sh ${INSTALL_DIR};
install_bin:
  - ${CRAYFISH_LIB_INSTALL_DIR}/bin/crayfish
install_root_data:
  - manifest.json
  - click/axolotl.png
  - click/textsecure-helper
  - click/textsecure-push-helper.json
  - click/textsecure-push.apparmor
  - click/textsecure.content-hub
  - click/textsecure.desktop
  - click/textsecure.png
  - click/textsecure.url-dispatcher
install_data:
  axolotl-web/dist: axolotl-web
dependencies_host:
  - gettext
kill: textsecure
ignore:
  - .*
  - .clickable
  - .git
  - .github
  - .gitignore
  - .gitmodules
  - click
  - crayfish
  - docker
  - main.go
  - po
  - scripts
  - axolotl-web
  - build
  - output
  - '*.snap'
  - main
  - bind*.go
  - '*.syso'
  - '*.go'
  - dist
  - .flatpak-builder
  - .idea
  - flatpak
  - libzkgroup*.so
  - \$GITHUB_WORKSPACE/*
libraries:
  crayfish:
    builder: rust
    src_dir: crayfish
    rust_channel: 1.55.0
    docker_image: rust
    dependencies_host:
      - crossbuild-essential-${ARCH}
  axolotlweb:
    image_setup:
      run:
        - curl -fsSL https://deb.nodesource.com/setup_16.x  | bash -
        - apt-get install -y nodejs
    builder: custom
    src_dir: axolotl-web
    build: 
      - npm install
      - npm run build
